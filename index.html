    <div>
        <div class="f-grid">
            <div class="boxes-1">
                <span style="color: white;">Tasks</span>
                <span style="font-weight:100; color:white;">List</span>
            </div>
            <div onclick="showpop()" class="boxes-2">
                <span style="color: #4b8ce8;"><i class="fa fa-plus-circle "></i> </span>
                <span class="boxes">Add Item</span>
            </div>
        </div>
        <div class="todo-card-list">
           <p class="sugg"> No item item in a todo list</p>
        </div>
         

        <div class="popup-container">
            <div class="popup">
                <div class="inside-popup">
                    <div>
                        <p class="popup-head">Add New List</p>
                    </div>
                    <div>
                        <input id="popinput" type="text" placeholder="Add New List">
                        
                    </div>
                    <div>
                        <button onclick="addtodo()" class="butn">Add</button>
                        <button  onclick="notodo()" class="butn">close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="popup-container-item">
            <div class="popup">
                <div class="inside-popup">
                    <div>
                        <p class="popup-head">Add New item</p>
                    </div>
                    <div>
                        <input id="item_input" type="text" placeholder="Add New Item">
                        
                    </div>
                    <div>
                        <button onclick="addItem()" class="butn">Add</button>
                        <button  onclick="notodo()" class="butn">close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
